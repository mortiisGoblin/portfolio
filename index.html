<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio — Harry Markwick</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    padding-bottom: 60px; /* space for footer */
    display: flex;
    justify-content: center;
    transition: padding-top 0.3s ease;
  }

  .content {
    max-width: 1600px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 1.5rem 1rem;
    background: #000;
    color: white;
    z-index: 1000;
    transition: padding 0.3s ease;
  }

  header h1 { 
    margin: 0; 
    font-size: 4.2rem;   
    font-family: "Bungee", sans-serif; 
    font-weight: 400;
    color:#22898f; 
    transition: font-size 0.3s ease;
  }
  header h2 {
    margin: 0;
    font-size: 2rem;
    color: #fff;
    transition: font-size 0.3s ease;
  }
  header p { margin: 0.3rem 0 0; font-size: 1rem; }

  header.shrink {
    padding: 0.6rem 1rem;
  }
  header.shrink h1 {
    font-size: 2.8rem;
  }
  header.shrink h2 {
    font-size: 1.2rem;
  }

  .portfolio {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* centers rows */
    gap: 1rem;
    padding: 2rem 0;
    width:100%;
  }

  .project {
    position: relative;
    flex: 0 1 500px;   /* base width 500px, shrinks if needed */
    min-width: 300px;  /* prevents projects from shrinking too much */
    aspect-ratio: 1 / 1;
    overflow: hidden;
    border-radius: 10px;
    background: #000;
    box-sizing: border-box;
    transform: translateY(40px);
    opacity: 0;
    transition: transform 0.6s ease, opacity 0.6s ease;
  }

  .project.visible {
    transform: translateY(0);
    opacity: 1;
  }

  .slideshow {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
  }

  .slideshow img {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit: cover;
    opacity:0;
    transition: opacity 0.5s ease-in-out;
  }

  .slideshow img.active {
    opacity: 1;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2.5rem;
    color: rgba(255,255,255,0.7);
    background: rgba(0,0,0,0.3);
    padding: 0.5rem 0.8rem;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
    z-index: 10;
    transition: background 0.3s, color 0.3s;
  }

  .arrow:hover {
    background: rgba(255,255,255,0.2);
    color: #fff;
  }

  .arrow.left { left: 10px; }
  .arrow.right { right: 10px; }

  /* Hover overlay */
  .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 0.5rem 1rem;
    box-sizing: border-box;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .project:hover .overlay {
    opacity: 1;
  }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #000;
    color: #aaa;
    text-align: center;
    padding: 0.8rem;
    font-size: 0.9rem;
    z-index: 1000;
  }

  /* Responsive adjustments */
  @media(max-width: 1600px) { .project { flex: 0 1 450px; } }
  @media(max-width: 1200px) { .project { flex: 0 1 350px; } }
  @media(max-width: 900px)  { .project { flex: 0 1 calc(50% - 1rem); } }
  @media(max-width: 600px)  { .project { flex: 0 1 100%; } }
</style>
</head>
<body>
<div class="content">
  <header>
    <h1>Harry Markwick</h1>
    <h2>Graphic Designer</h2>
    <p>harry.markwick@gmail.com</p>
  </header>

  <section class="portfolio">
    <!-- Example Project -->
    <div class="project">
      <div class="slideshow">
        <img src="img/tse_logo.png" alt="Project 1" class="active">
        <img src="img/sussx_exchange.png" alt="Project 1 alt 2">
        <img src="img/tse_giftcard.png" alt="Project 1 alt 3">
      </div>
      <div class="arrow left">◀</div>
      <div class="arrow right">▶</div>
      <div class="overlay">
        <strong>The Sussex Exchange</strong><br>
        Full branding and design The Sussex Exchange.
      </div>
    </div>

    <div class="project">
      <div class="slideshow">
        <img src="img/face_logo-01.png" alt="Project 2" class="active">
        <img src="img/songandscriptmmockup.png" alt="Project 2 alt 2">
      </div>
      <div class="arrow left">◀</div>
      <div class="arrow right">▶</div>
      <div class="overlay">
        <strong>Song & Script</strong><br>
        Logo and identity design
      </div>
    </div>

    <div class="project">
      <div class="slideshow">
        <img src="img/silver_grey_logo.png" alt="Project 3" class="active">
        <img src="img/silver_grey_clinic_3.png" alt="Project 3 alt 2">
      </div>
      <div class="arrow left">◀</div>
      <div class="arrow right">▶</div>
      <div class="overlay">
        <strong>Silver Grey Clinic</strong><br>
        Logo design for Silver Grey Clinic
      </div>
    </div>
  </section>
</div>

<footer>
  © 2025 Harry Markwick — All Rights Reserved
</footer>

<script>
const header = document.querySelector('header');
const body = document.body;

// Function to update body padding dynamically based on header height
function updateBodyPadding() {
  const headerHeight = header.offsetHeight;
  body.style.paddingTop = headerHeight + 20 + 'px'; // 20px extra spacing
}

// Call once on load
updateBodyPadding();

// Shrink header on scroll
window.addEventListener('scroll', () => {
  if (window.scrollY > 50) {
    header.classList.add('shrink');
  } else {
    header.classList.remove('shrink');
  }
});

// Update padding if window resizes (header height may change)
window.addEventListener('resize', updateBodyPadding);

// Project slideshow
document.querySelectorAll('.project').forEach(project => {
  const images = project.querySelectorAll('img');
  let currentIndex = 0;

  function showImage(index) {
    images.forEach((img, i) => img.classList.toggle('active', i === index));
  }

  project.querySelector('.arrow.left').addEventListener('click', e => {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  });

  project.querySelector('.arrow.right').addEventListener('click', e => {
    e.stopPropagation();
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  });
});

// fade-in on scroll
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add('visible');
  });
}, { threshold: 0.1 });

document.querySelectorAll('.project').forEach(proj => observer.observe(proj));
</script>
</body>
</html>
